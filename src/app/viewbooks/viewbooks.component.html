<div class="container pt-3">
	<div class="row">
		<div class="col-md-8">
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Name</th>
						<th scope="col">Author</th>
						<th scope="col">Year</th>
						<th scope="col">Price</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngIf="books.length==0">
						<td colspan="6" style="text-align: center;"><strong>There are no products yet</strong></td>
					</tr>
					<tr *ngFor="let book of books">
						<th>{{book.id}}</th>
						<td>{{book.name}}</td>
						<td>{{book.author}}</td>
						<td>{{book.dateYear}}</td>
						<td>{{book.price}}</td>
						<td>{{book.dateYear}}</td>
						<td><button type="button" class="btn btn-secondary">Edit</button>&nbsp; <button type="button" class="btn btn-danger">Delete</button></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-md-3 text-center">
			<button type="button" class="btn btn-primary" (click)="RedirectToAddBook()">Add a new book</button>
		</div>
	</div>
</div>
